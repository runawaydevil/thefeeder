<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ app_name }}</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="description" content="Minimalist RSS feed aggregator">
    <script src="/static/theme.js" defer></script>
</head>
<body>
    <header class="wrap">
        <div class="header-content">
            <img src="/static/logo.png" alt="{{ app_name }}" class="logo" style="width: 72px; height: 72px; max-width: 72px; max-height: 72px;">
            <h1>{{ app_name }}</h1>
        </div>
        <div class="header-right"></div>
    </header>
    
    <main class="wrap">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="wrap small">
        Developed by <a href="https://github.com/runawaydevil" target="_blank" rel="noopener">runawaydevil</a> - 2025
    </footer>
</body>
</html>
