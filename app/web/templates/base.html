<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5" />
    <title>{{ app_name }}</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="description" content="Minimalist RSS feed aggregator">
    <script src="/static/theme.js" defer></script>
    <script src="/static/timeago.js" defer></script>
    <script src="/static/read-tracker.js" defer></script>
    <script src="/static/view-toggle.js" defer></script>
    <script src="/static/icons.js" defer></script>
</head>
<body>
    <header class="wrap" role="banner">
        <div class="header-content">
            <img src="/static/logo.png" alt="{{ app_name }}" class="logo">
            <h1>{{ app_name }} <span id="unread-counter" class="unread-counter" style="display: none;"></span></h1>
        </div>
        <div class="header-right"></div>
    </header>
    
    <main class="wrap" id="main-content" role="main">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="wrap small" role="contentinfo">
        Developed by <a href="https://github.com/runawaydevil" target="_blank" rel="noopener">runawaydevil</a> - 2025 | Version {{ version }}
    </footer>
</body>
</html>
